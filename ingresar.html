    <meta property=”og:type” content="website"/>

    <link rel="stylesheet" href="css/estilos.css">
    <title> Ingresar - Bookclub</title>

</head>
<body>
    <header>
       
        <nav>
            <!--Logo-->
           <div class="containerLeft">
               <a href="index.html"><img class="logo" src="multimedia/librito.png" alt="logobookclub"></a>
           </div>
   
           <!--Acá comienza el menú-->
           <div class="containerCenter">
              <ul>
               <li class="listItem"><a href="#nosotros" class="aNav">Nosotros</a></li>
               <li class="listItem"><a href="preguntasfrecuentes.html" class="aNav">Preguntas Frecuentes</a></li>
               <li class="listItem"><a href="index.html#contacto" class="aNav">Contacto</a></li> 
              </ul>
           </div>
   
          <div class="containerRight">
           <button class="btnNav"><a href="index.html#suscribite" class="aNav">Suscribite</a></button>
           <button class="btnNav"><a href="ingresar.html" class="aNav">Ingresar</a></button>
          </div>
          <!--Acá finaliza el menú-->
     
        </nav>
   
       </header>
       <!--Acá finaliza el header-->
   <!--Acá comienza sección Ingresar-->
   <div class="ingresar">
    <form role="form">
        <div class="form-group">
          <label for="email">Mail:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Contraseña:</label>
          <input type="password" class="form-control" id="pwd">
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div class="submit-b">
        <button type="submit" class="btn btn-default">Submit</button>
      </form>  
     </div>
   <!--Acá finaliza la sección Ingresar-->
   

   <!--Acá comienza el footer-->
<footer>
    <a href="index.html" class="logo-principal"><img src="multimedia/librito.png" alt="librito" class="principal"></a>
    
   <div class="container-redes">
        <p class="seguinos">¡Seguinos en nuestras redes!</p>

        <div class="container-logos">
        <a class="logo-instagram" href= https://www.instagram.com> <img class="instagram" src="multimedia/apple-icon-57x57.png" alt="logo instagram"></a>

        <a class="logo-facebook" href= https://www.facebook.com> <img class="facebook" src="multimedia/Facebooklogo.png" alt="logo instagram"></a> 
        </div>
   </div>
